<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Time Out</title>
  </head>
  <body></body>
  <script>
    const Dis = function () {
      console.log("Hello World");
      const date = new Date();

      console.log(date.toLocaleTimeString());
    };
    // setTimeout(Dis, 5000)
    setInterval(Dis, 1000);
  </script>
</html>
