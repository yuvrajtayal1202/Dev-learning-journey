<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulating HTML</title>
  </head>
  <body>
    <div class="parent">
      <p>Java Script Manipulating HTML 1</p>
      <p>Java Script Manipulating HTML 2</p>
      <p>Java Script Manipulating HTML 3</p>
      <p>Java Script Manipulating HTML 4</p>
    </div>

    <script>
      let parent = document.querySelector(".parent");
      // createElement()
      let div = document.createElement("div");
      div.innerHTML = "<p>Welcome</p>";
      div.id = "Di";
      div.className = "Title";

      // appendChild
      document.body.appendChild(div);

      // innerHTML()
      // console.log(parent.innerHTML);
      parent.innerHTML = "<h1>innerHTML</h1>"

      // textContent()
      // console.log(parent.textContent);
    //   parent.textContent = "Hello!"

    // after()
    parent.after("After")

    // append()
    // parentnode.append(newnodes)

    // append()
    let p = document.createElement("p");
    div.append(p);
    </script>
  </body>
</html>
