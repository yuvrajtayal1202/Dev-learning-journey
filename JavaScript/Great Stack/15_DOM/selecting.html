  `<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
  </head>
  <body>
    <div class="div">
        <p id="1">JavaScript DOM 1</p>

        <input type="text" name="Language" id="">

        <p class="2_p">JavaScript DOM 2</p>

        <p class="query">JavaScript DOM 3</p>
        <p>JavaScript DOM 4</p>
        <p>JavaScript DOM 5</p>

    </div>
  </body>
  <script>

// getElementByID()
 console.log(document.getElementById("1"))

// getElementsByName()
 console.log(document.getElementsByName("Language"))

// getElementsByTagName()
 console.log(document.getElementsByTagName("p"))

// getElementsByClassName()
 console.log(document.getElementsByClassName("2_p"))

// querySelector()
 console.log(document.querySelector(".query"))

// querySelectorAll()
 console.log(document.querySelectorAll(".query"))
    
  </script>
  </html>
